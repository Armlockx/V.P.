<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Netflix Style</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logoIcon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>


    <div class="player">
        <video id="video"></video>

        <div class="video-title" id="videoTitle"></div>

        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>


            <div class="controls-row">
                <button id="playPause" data-icon="‚ñ∂">‚ñ∂</button>


                <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />


                <div class="time" id="time">0:00 / 0:00</div>


                <button id="fullscreen">‚õ∂</button>
            </div>
        </div>
    </div>

    <button class="queue-toggle-btn" id="queueToggle" title="Mostrar fila">
        <span class="queue-icon">‚ò∞</span>
        <span class="queue-badge" id="queueBadge">10</span>
    </button>

    <!-- Modal de Upload -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <div class="upload-modal-header">
                <h2>Adicionar Novo V√≠deo</h2>
                <button class="upload-close-btn" id="uploadCloseBtn">√ó</button>
            </div>
            <form id="uploadForm">
                <div class="upload-form-group">
                    <label for="videoTitle">T√≠tulo do V√≠deo *</label>
                    <input type="text" id="videoTitleInput" name="videoTitle" required placeholder="Digite o t√≠tulo do v√≠deo">
                </div>

                <div class="upload-form-group">
                    <label for="videoFile">Arquivo de V√≠deo *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
                        <label for="videoFile" class="file-input-label">
                            <span class="file-input-text" id="videoFileText">Selecione o arquivo de v√≠deo</span>
                            <span class="file-input-btn">Escolher Arquivo</span>
                        </label>
                    </div>
                    <div class="video-preview" id="videoPreview"></div>
                    <div class="video-duration" id="videoDuration" style="display: none;">
                        <span>Dura√ß√£o: </span><span id="durationText">Calculando...</span>
                    </div>
                </div>

                <div class="upload-form-group">
                    <label for="thumbnailFile">Thumbnail (Imagem) *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*" required>
                        <label for="thumbnailFile" class="file-input-label">
                            <span class="file-input-text" id="thumbnailFileText">Selecione a imagem de thumbnail</span>
                            <span class="file-input-btn">Escolher Arquivo</span>
                        </label>
                    </div>
                    <div class="thumbnail-preview" id="thumbnailPreview"></div>
                </div>

                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="upload-progress-bar">
                        <div class="upload-progress-fill" id="uploadProgressFill"></div>
                    </div>
                    <span class="upload-progress-text" id="uploadProgressText">0%</span>
                </div>

                <div class="upload-message" id="uploadMessage"></div>

                <div class="upload-form-actions">
                    <button type="button" class="upload-cancel-btn" id="uploadCancelBtn">Cancelar</button>
                    <button type="submit" class="upload-submit-btn" id="uploadSubmitBtn">Enviar V√≠deo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="queue-menu" id="queueMenu">
        <div class="queue-header">
            <div class="queue-header-content">
                <h3>Fila de Reprodu√ß√£o</h3>
                <span class="queue-count" id="queueCount">10 v√≠deos</span>
            </div>
            <button id="queueClose" class="close-btn" title="Fechar">√ó</button>
        </div>
        <div class="queue-search">
            <input type="text" id="queueSearch" placeholder="Buscar na fila..." />
        </div>
        <button class="upload-btn-in-menu" id="uploadBtn" title="Adicionar v√≠deo">
            <span class="upload-btn-icon">+</span>
            <span class="upload-btn-text">Adicionar V√≠deo</span>
        </button>
        <button class="stats-btn-in-menu" id="statsBtn" title="Estat√≠sticas">
            <span class="stats-btn-icon">üìä</span>
            <span class="stats-btn-text">Estat√≠sticas</span>
        </button>
        <ul class="queue-list" id="queueList">
            <!-- Itens da fila ser√£o adicionados dinamicamente -->
        </ul>
    </div>

    <!-- Modal de Estat√≠sticas -->
    <div class="stats-modal" id="statsModal">
        <div class="stats-modal-content">
            <div class="stats-modal-header">
                <h2>Estat√≠sticas</h2>
                <button class="stats-close-btn" id="statsCloseBtn">√ó</button>
            </div>
            <div class="stats-body">
                <div class="stat-card">
                    <div class="stat-value" id="totalVideos">0</div>
                    <div class="stat-label">Total de V√≠deos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalViews">0</div>
                    <div class="stat-label">Total de Visualiza√ß√µes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalWatchTime">0h</div>
                    <div class="stat-label">Tempo Total Assistido</div>
                </div>
                <div class="stat-section">
                    <h3>V√≠deos Mais Populares</h3>
                    <ul class="popular-videos" id="popularVideos"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
